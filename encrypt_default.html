<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi - Kunci Bawaan</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">🔐 Hill Cipher Encryption</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Enkripsi (Kunci Bawaan)</h2>
                        
                        <div class="mb-3">
                            <label for="plain-text-default" class="form-label fw-bold">Masukkan teks:</label>
                            <textarea class="form-control" id="plain-text-default" rows="3" placeholder="Masukkan teks yang akan dienkripsi..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" onclick="encryptDefault()">🔒 Enkripsi</button>
                        </div>

                        <hr>

                        <h3 class="mt-3">Hasil Enkripsi:</h3>
                        <div class="input-group">
                            <textarea id="encrypted-default" class="form-control" rows="2" readonly></textarea>
                            <button class="btn btn-outline-secondary" onclick="copyToClipboard()">
                                📋 Salin
                            </button>
                        </div>
                        <p id="copy-message" class="text-success mt-2" style="display: none;">✅ Tersalin!</p>

                        <div class="text-center mt-4">
                            <a href="index.html" class="btn btn-secondary">⬅ Kembali ke Menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Hill Cipher Web | by Heriswaya
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function copyToClipboard() {
            let encryptedText = document.getElementById("encrypted-default").value;
            navigator.clipboard.writeText(encryptedText).then(() => {
                let copyMessage = document.getElementById("copy-message");
                copyMessage.style.display = "block";

                setTimeout(() => {
                    copyMessage.style.display = "none";
                }, 2000);
            }).catch(err => console.error("Gagal menyalin:", err));
        }
    </script>

</body>
</html>
